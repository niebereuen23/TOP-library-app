<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="2.revenge.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h2>myLibrary</h2>
        <p>This is a small project to showcase mainly Javascript skills while using a plain Old Javascript Objects and
            Object Constructors as a design pattern. <br>
            Secondary objective is to refresh HTML table skills.
        </p>

        <dialog>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
                
                <label for="read">Reading status:</label>
                <input type="checkbox" id="read" name="read">

                <button id="close-dialog" formmethod="dialog" type="button">Close</button>
                <button>Add Book</button>
            </form>
            
        </dialog>

        <button id="addBookButton">Add a Book</button>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </div>
</body>
</html>
